name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.2

    - name: Set up Node.js
      uses: actions/setup-node@v4.3.0
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npx wdio wdio.conf.ts

     name: Archive test reports
      if: always()
      uses: actions/upload-artifact@v4.6.1
      with:
        name: test-reports
        path: '**/reports/**/*'
    