image: node:18  # Use Node.js image that includes npm

stages:
  - build
  - test
  - archive
  - notify

variables:
  NODE_VERSION: "18"

before_script:
  - node -v
  - npm -v
  - npm install

build:
  stage: build
  script:
    - echo "Checkout code"
    - git checkout master

test:
  stage: test
  script:
    - echo "Run tests"
    - npx wdio wdio.conf.ts
  artifacts:
    paths:
      - '**/reports/**/*'

archive:
  stage: archive
  script:
    - echo "Archive test reports"
  artifacts:
    when: always
    paths:
      - '**/reports/**/*'

