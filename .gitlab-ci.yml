stages:
  - build
  - test
  - archive
  - notify

variables:
  NODE_VERSION: "18"
  EDGE_VERSION: "stable"

image: node:18  # Single global image to avoid duplication

before_script:
  - apt-get update && apt-get install -y wget gnupg2 curl unzip
  - wget -q -O - https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
  - mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg
  - echo "deb [arch=amd64] https://packages.microsoft.com/repos/edge $EDGE_VERSION main" > /etc/apt/sources.list.d/microsoft-edge.list
  - apt-get update && apt-get install -y microsoft-edge-stable
  - npm ci  # Faster and more reliable than `npm install`

build:
  stage: build
  script:
    - echo "Checking out code..."
    - git checkout master

test:
  stage: test
  script:
    - echo "Running tests..."
    - npx wdio wdio.conf.ts
  artifacts:
    when: always
    paths:
      - '**/reports/**/*'

archive:
  stage: archive
  script:
    - echo "Archiving test reports..."
  artifacts:
    when: always
    paths:
      - '**/reports/**/*'

notify:
  stage: notify
  script:
    - echo "Sending email notification..."
    - |
      if [ "$CI_JOB_STATUS" == "success" ]; then
        curl --url 'smtp://smtp.gmail.com:587' --ssl-reqd \
          --mail-from 'loganathansmca2014@gmail.com' \
          --mail-rcpt 'logumca2011@gmail.com' \
          --user 'loganathansmca2014@gmail.com:India@12354' \
          -T <(echo -e "Subject: Build Success\n\nThe build was successful!")
      fi
